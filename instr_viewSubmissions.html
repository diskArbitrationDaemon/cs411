<script type="text/javascript">
        function viewSubmissions (){//TODO: rename this to something descriptive or useful. NOW!
            if(window.XMLHttpRequest){
                xmlhttpSubmission = new XMLHttpRequest(); //TODO: need one per AJAX request
            }
            xmlhttpSubmission.onreadystatechange=function()//TODO need a copy of this for each request
            {
                if (xmlhttpSubmission.readyState == 4 && xmlhttpSubmission.status == 200){
                    document.getElementById("submission").innerHTML=xmlhttpSubmission.responseText;
                }
            }

            xmlhttpSubmission.open("GET", "instr_viewSubmissions.php?AssnID=" + getQueryVariable("AssnID"), true); //TODO: fill in php filename and any arguments 
            xmlhttpSubmission.send();
        }
    </script>
    
<head>
<script> viewSubmissions();</script>
