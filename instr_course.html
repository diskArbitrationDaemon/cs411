<script type="text/javascript">

    function getCourseDetails(){                             
        if(window.XMLHttpRequest){
            xmlhttpAssn = new XMLHttpRequest();
            xmlhttpCourse = new XMLHttpRequest();
            xmlhttpInstrStu = new XMLHttpRequest();
        } 
        xmlhttpAssn.onreadystatechange=function()
        {
            if (xmlhttpAssn.readyState == 4 && xmlhttpAssn.status == 200){
                document.getElementById("Assignments").innerHTML=xmlhttpAssn.responseText;
            }
        }
        xmlhttpCourse.onreadystatechange=function()
        {
            if(xmlhttpCourse.readyState == 4 && xmlhttpCourse.status == 200){
                document.getElementById("CourseDetails").innerHTML=xmlhttpCourse.responseText;
            }                                                                       
        }
        xmlhttpInstrStu.onreadystatechange=function()
        {
            if(xmlhttpInstrStu.readyState == 4 && xmlhttpInstrStu.status == 200){
                document.getElementById("Instructors").innerHTML=xmlhttpInstrStu.responseText;
            }                                                                       
        }    
        xmlhttpAssn.open("GET", "instr_course.php?q=GetAssignments&CourseID=" + getQueryVariable("CourseID"), true);
        xmlhttpAssn.send();                                 
        xmlhttpCourse.open("GET", "instr_course.php?q=GetCourses&CourseID=" + getQueryVariable("CourseID"), true);
        xmlhttpCourse.send();
    	xmlhttpInstrStu.open("GET", "instr_course.php?q=GetInstrStudent&CourseID=" + getQueryVariable("CourseID"), true);
        xmlhttpInstrStu.send();   
    }                                                       
</script>
