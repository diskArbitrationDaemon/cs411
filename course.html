<script type="text/javascript">

    function getCourseDetails(){                             
        if(window.XMLHttpRequest){
            xmlhttpAssn = new XMLHttpRequest();
            xmlhttpCourse = new XMLHttpRequest();
            xmlhttpInstr = new XMLHttpRequest();
        } 
        xmlhttpAssn.onreadystatechange=function()
        {
            if (xmlhttpAssn.readyState == 4 && xmlhttpAssn.status == 200){
                document.getElementById("Assignments").innerHTML=xmlhttpAssn.responseText;
            }
        }
        xmlhttpCourse.onreadystatechange=function()
        {
            if(xmlhttpCourse.readyState == 4 && xmlhttpCourse.status == 200){
                document.getElementById("CourseDetails").innerHTML=xmlhttpCourse.responseText;
            }                                                                       
        }
        xmlhttpInstr.onreadystatechange=function()
        {
            if(xmlhttpInstr.readyState == 4 && xmlhttpInstr.status == 200){
                document.getElementById("Instructors").innerHTML=xmlhttpInstr.responseText;
            }                                                                       
        }    
        xmlhttpAssn.open("GET", "course.php?q=GetAssignments&CourseID=" + getQueryVariable("CourseID"), true);
        xmlhttpAssn.send();                                 
        xmlhttpCourse.open("GET", "course.php?q=GetCourses&CourseID=" + getQueryVariable("CourseID"), true);
        xmlhttpCourse.send();
    	xmlhttpInstr.open("GET", "course.php?q=GetInstructors&CourseID=" + getQueryVariable("CourseID"), true);
        xmlhttpInstr.send();   
    }                                                       
</script>
